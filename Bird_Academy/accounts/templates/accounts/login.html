<h1>Connexion</h1>

    {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}

    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Se connecter">
    </form>

    <br><br>
    <p><a href="{% url 'accounts:register' %}">Pas encore de compte ?</a></p>
